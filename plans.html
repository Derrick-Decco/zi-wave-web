<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi-Wave - Plans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-semibold">Zi-Wave</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="plans.html" class="text-white hover:text-gray-200">Plans</a></li>
                <li><a href="registration.html" class="text-white hover:text-gray-200">Register</a></li>
                <li><a href="login.html" class="text-white hover:text-gray-200">Login</a></li>
                <li><a href="account.html" class="text-white hover:text-gray-200">Account</a></li>
                <li><a href="help.html" class="text-white hover:text-gray-200">Help</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Our Plans</h1>
        <table class="table-auto w-full bg-white rounded-lg shadow-md">
            <thead>
                <tr>
                    <th class="border px-4 py-2">Plan Name</th>
                    <th class="border px-4 py-2">Speed</th>
                    <th class="border px-4 py-2">Price (Monthly)</th>
                    <th class="border px-4 py-2">Features</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Basic</td>
                    <td class="border px-4 py-2">10 Mbps</td>
                    <td class="border px-4 py-2">$20</td>
                    <td class="border px-4 py-2">Unlimited Data</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Standard</td>
                    <td class="border px-4 py-2">50 Mbps</td>
                    <td class="border px-4 py-2">$40</td>
                    <td class="border px-4 py-2">High-Speed Access</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Premium</td>
                    <td class="border px-4 py-2">100 Mbps</td>
                    <td class="border px-4 py-2">$60</td>
                    <td class="border px-4 py-2">Priority Support</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
