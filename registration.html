<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi-Wave - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('nav a').forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('font-bold', 'underline');
          }
        });
      });
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-semibold">Zi-Wave</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-white hover:text-gray-200">Home</a></li>
                <li><a href="plans.html" class="text-white hover:text-gray-200">Plans</a></li>
                <li><a href="registration.html" class="text-white hover:text-gray-200">Register</a></li>
                <li><a href="login.html" class="text-white hover:text-gray-200">Login</a></li>
                <li><a href="account.html" class="text-white hover:text-gray-200">Account</a></li>
                <li><a href="help.html" class="text-white hover:text-gray-200">Help</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Register with Zi-Wave</h1>
        <form name="registration" method="POST" data-netlify="true" class="bg-white p-6 rounded-lg shadow-md" action="/registration-success.html">
            <input type="hidden" name="form-name" value="registration">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Name</label>
                <input type="text" id="name" name="name" class="w-full border rounded py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded py-2 px-3" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded py-2 px-3" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Register</button>
        </form>
    </main>
</body>
</html>
